name: Build and deploy ASP.Net Core app to Azure Web App - currency-exchange-calculator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore src

      - name: Build with dotnet
        run: dotnet build src --configuration Release

      - name: Publish with dotnet
        run: dotnet publish src --configuration Release --output ./publish_output

      - name: List files in publish directory (debugging step)
        run: dir ./publish_output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: List downloaded files (debugging step)
        run: dir .

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'currency-exchange-calculator'
          slot-name: 'Production'
          package: ./publish_output
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_60561F730F2B4B5A81CE43BDFD5CC879 }}

      - name: List all directories and subdirectories
        run: dir

      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef
        
      - name: Run EF Migrations
        run: dotnet ef database update --project currency-exchange-calculator.csproj
